<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        window.addEventListener('resize', sendResize);
        window.onload = sendResize;

        function sendResize() {
            window.parent.postMessage({
                width: window.innerWidth,
                height: window.innerHeight
            }, "*");
        }
    </script>
</body>
</html>
